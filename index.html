<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Schedules</h1>
            <h4 class="text-center">All aboard</h4>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header bg-secondary text-left text-white" style="border-radius: 3px">Current
                        Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="trains">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scop="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header bg-secondary text-left text-white">
                        Add Train
                    </div>
                    <div class="card-body text-left">

                        <!-- Sign-up Form (note the various input "types")-->
                        <form style="padding: 10px" role="form">
                            <div class="form-group">
                                <label for="name-input">Train Name</label>
                                <input class="form-control" placeholder="Thomas the Train" id="name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Quebec" type="text">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="firstTrainTime-input" placeholder="12:00" type="time">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency(min)</label>
                                <input class="form-control" id="frequency-input" placeholder="30" type="number"></input>
                            </div>
                            <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- JavaScript -->
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>

</html>
